<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assginment 6.1</title>
    <style>
      div {
        text-align: center;
        padding: 20px;
        margin: 50px;
        width: 500px;
        font-size: 25px;
        border: 3px solid #ff5722;
      }
      div p {
        margin: 0;
        /* padding: 0; */
        background-color: #ddd;
        border: inherit;
        padding: inherit;
      }
      .p-2 {
        border-color: #009688;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This Is Paragraph</p>
    </div>
    <div class="p-2">
      <p>This Is Paragraph</p>
    </div>
  </body>
</html>
